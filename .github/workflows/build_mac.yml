name: Build macOS App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Or 3.10/3.11 depending on what you use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Note the colon (:) separator for Mac, whereas Windows uses semicolon (;)
        pyinstaller --noconsole --onefile --windowed \
          --add-data "templates:templates" \
          --add-data "static:static" \
          --add-data "csvjson.json:." \
          --name "SchedSmart" \
          SchedSmart.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SchedSmart-Mac
        path: dist/SchedSmart.app
